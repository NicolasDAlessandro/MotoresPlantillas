<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <title>EJS</title>
</head>
<body>
    <a href="/api/products" style="margin: 25px 0px 30px 15px; text-decoration: none;">Ver productos</a>
    <h1 style="text-align: center; margin-bottom: 50px;">Ingrese un producto nuevo:</h1>
    <form action="/api/products" method="post" style="display: grid;place-items: center;gap: 25px">
        <div class="form-group row" style="width:300px ;">
            <label for="name" style="text-align:center ;">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group row" style="width:300px ;">
            <label for="price" style="text-align:center ;">Price</label>
            <input type="text" name="price" id="price">
        </div>
        <div class="form-group row" style="width:300px ;">
            <label for="url" style="text-align:center ;">URL</label>
            <input type="text" name="url" id="url">
        </div>
        <input type="submit" value="Send" >
    </form>
</body>
</html>
